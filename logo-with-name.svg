<svg xmlns="http://www.w3.org/2000/svg" viewBox="6 4 290 120">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b3ef5"/>
      <stop offset="100%" style="stop-color:#4a9eff"/>
    </linearGradient>
    <linearGradient id="shieldFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b3ef5;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="100%" style="stop-color:#7aa0e8"/>
    </linearGradient>
  </defs>
  <!-- Main shield - solid fill -->
  <path d="M64 16 L104 32 L104 58 Q104 88 64 112 Q24 88 24 58 L24 32 Z"
        fill="url(#shieldFill)" stroke="url(#neonGrad)" stroke-width="4"/>
  <!-- Inner shield -->
  <path d="M64 32 L88 43 L88 58 Q88 78 64 94 Q40 78 40 58 L40 43 Z"
        fill="none" stroke="#4a9eff" stroke-width="2.5" opacity="0.8"/>
  <!-- Pulse/heartbeat line -->
  <path d="M42 62 L54 62 L58 48 L64 76 L70 52 L74 62 L86 62"
        fill="none" stroke="#4a9eff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Text: Impulse -->
  <text x="120" y="62" font-family="'Segoe UI', 'SF Pro Display', Helvetica, Arial, sans-serif" font-size="36" font-weight="700" letter-spacing="0.5" fill="#e8e8ea">Impulse</text>
  <!-- Text: Shield -->
  <text x="178" y="100" font-family="'Segoe UI', 'SF Pro Display', Helvetica, Arial, sans-serif" font-size="36" font-weight="400" letter-spacing="2" fill="#3a7bd5">Shield</text>
</svg>
